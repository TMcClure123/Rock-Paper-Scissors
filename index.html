  <body class="bg-secondary">
    <h1 class="text-center title">Rock, Paper, Scissors, Shoot!</h1>
 <br>   
 <div class="row">
    <div class="col-md-6 text-center scorefont">You
    <h6 id="userScore"></h6></div> 
    <div class="col-md-6 text-center scorefont">Computer
    <h6 id="computerScore"></h6></div> 

 </div>
 <br>
 <br>
    <div class="row">
<div class="col-md-4 imgsize text-center">
    <img src="img\the-rock-the-wok.gif" width="300" height="300"><br><button class="justify-content-center buttonz col-md-6" onclick="playGame('rock')">Wok</button>
</div>
<div class="col-md-4 imgsize text-center">
    <img src="img\paper-paper-toilet.gif" width="300" height="300"><br><button class="justify-content-center buttonz col-md-6" onclick="playGame('paper')">Paper</button>
</div>
<div class="col-md-4 imgsize text-center">  
    <img src="img\cut-scissors.gif" width="300" height="300"><br><button class="justify-content-center buttonz col-md-6" onclick="playGame('scissors')">Scissors</button>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<hr>

<div class="text-center scorefont">Result:</div>
<h2 id="result" class="text-center"></h2>
<br>
<div class="row">   
    <div class="imgsize text-center">  
        <img src="img\peterreset.gif" width="300" height="300"><br><button class="justify-content-center buttonz col-md-2" onclick="resetGame()">Reset</button>
    </div>
<script src="script.js"></script>
</body>
</html>
